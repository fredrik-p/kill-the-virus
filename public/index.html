<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kill the virus!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="/assets/style/style.css">
</head>
<body>
    <div id="app">
        <div id="register-player">
            <h1>Kill the virus!</h1>
            <form id="player-form">
                <div class="form-group">
                    <input type="text" id="username" required placeholder="Enter your name">
                </div>

                <button class="btn btn-danger btn-circle btn-xl" type="submit">Play</button>

                <span id="loading" class="hide">Waiting for player...</span>
            </form>
        </div>

        <div id="game" class="hide">
            <div id="player1">
                <h1></h1>
                <button btn btn-danger btn-circle btn-xl>Ready?</button>
                <ul id="timer1"></ul>

            </div>

            <div id="gameArea">
                <div id="score">
                    <span id="player1Score">0</span>-<span id="player2Score">0</span>
                </div>
                
                <span id="winner"></span>

                <div id="playArea">
                    <span id="virus" class="hide"></span>
                </div>
            </div>

            <div id="player2">
                <h1></h1>
                <ul id="timer2"></ul>

            </div>

        </div>

    </div>
    
    <script src="/assets/js/moment.js"></script>
    <script src="/socket.io/socket.io.js"></script>
	<script src="/assets/js/game.js"></script>
</body>
</html>
